<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Tổng Các Số Trong Mảng</title>
</head>
<body>
    <h1>Tính Tổng Các Số Trong Mảng</h1>
    <p id="result"></p>

    <script>
        // Mảng số
        const numbers = [5, 10, 15, 20, 25];

        // Hàm tính tổng các số trong mảng
        function calculateSum(arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }

        // Tính tổng và hiển thị kết quả
        const totalSum = calculateSum(numbers);
        document.getElementById('result').textContent = `Tổng các số trong mảng là: ${totalSum}`;
    </script>
</body>
</html>
