<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng các chữ số</title>
    <script>
        function sumOfDigits(num) {
            let sum = 0;
            while (num > 0) {
                sum += num % 10; // Lấy chữ số cuối cùng
                num = Math.floor(num / 10); // Cắt bỏ chữ số cuối cùng
            }
            return sum;
        }

        function calculateSum() {
            const num = parseInt(document.getElementById("number").value);
            if (num < 0) {
                document.getElementById("result").innerText = "Vui lòng nhập số nguyên dương.";
                return;
            }
            const result = sumOfDigits(num);
            document.getElementById("result").innerText = `Tổng các chữ số của ${num} là ${result}`;
        }
    </script>
</head>
<body>
    <h1>Tính tổng các chữ số</h1>
    <input type="number" id="number" placeholder="Nhập số nguyên dương">
    <button onclick="calculateSum()">Tính tổng</button>
    <p id="result"></p>
</body>
</html>
